<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title-head">Anime Song Player</title>
  <link rel="manifest" href="/player/manifest.json">
  <link rel="shortcut icon" href="/player/logo.png" type="image/png">
  <meta name="keywords"
    content="Anime, Música de Anime, Aberturas de Anime, Encerramentos de Anime, Música de Inserção">

  <meta name="application-name" content="Anime Song Player">
  <meta name="author" content="Allan Felipe">
  <meta name="description"
    content="Anime Song Player - Ouça as aberturas, encerramentos e músicas de inserção dos seus animes favoritos.">
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://43d.github.io/player/">
  <meta property="og:title" content="Anime Song Player">
  <meta property="og:description"
    content="Anime Song Player - Ouça as aberturas, encerramentos e músicas de inserção dos seus animes favoritos.">
  <meta property="og:image" content="/img/cover.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary">
  <meta property="twitter:url" content="https://43d.github.io/player/">
  <meta property="twitter:title" content="Anime Song Player">
  <meta property="twitter:description"
    content="Anime Song Player - Ouça as aberturas, encerramentos e músicas de inserção dos seus animes favoritos.">
  <meta property="twitter:image" content="/img/cover.jpg">

  <meta name="theme-color" content="#4a4c4f" />
  <link rel="apple-touch-icon" href="/player/img/icons-512.png">
  <link rel="shortcut icon" href="/player/img/icons-512.png" type="image/png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <script type="module" crossorigin src="/player/assets/index-1a0e2100.js"></script>
  <link rel="stylesheet" href="/player/assets/index-cec6027b.css">
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="fixed-top text-light" id="top-menu">
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid">
        <button class="navbar-brand btn" id="img-home">
          <img src="/player/logo.png" width="32" height="32" alt="Anime Song Player">
        </button>
        <div class="d-flex">
          <form class="d-flex" method="get" role="search" action="javascript:void(0);">
            <input id="search-value" class="form-control me-2 bg-dark-subtle" type="search" placeholder="Search"
              aria-label="Search">
            <button class="btn btn-outline-success" type="submit" id="btn-search">Search</button>
          </form>
          <button class="nav-link mx-4" type="button" data-bs-toggle="modal" data-bs-target="#configsModal">
            <i class="bi bi-gear"></i>
          </button>
        </div>
      </div>
    </nav>
  </div>
  <div id="display-video" style="margin-bottom: 0px!important;"
    class="container-fluid displays p-0 m-0 d-flex align-items: center d-none">
    <div class="row h-100 w-100  p-0 m-0">
      <div class="col-12 h-100 p-0 m-0">
        <div class="h-100 d-flex justify-content-center flex-column">
          <video id="video" style="max-height: 100%;"></video>
        </div>
        <div class="col d-none">
          <audio id="audio"></audio>
        </div>
      </div>
    </div>
  </div>
  <div id="display-main" class="container-fluid displays">
    <div class="row" id="main">

    </div>
  </div>

  <div id="bottom-menu" class="fixed-bottom border-top text-light">
    <div class="container-fluid">
      <div class="row py-3">
        <form action="javascript:void(0);" class="col-12 col-md-6  my-1 col-lg-5 col-xl-4">
          <div class="d-flex justify-content-center">
            <div class="d-flex justify-content-center -flex-warp">
              <button id="btn-video-collapse" type="button"
                class="btn btn-outline-dark text-light border rounded-circle">
                <i class="bi bi-film"></i>
              </button>
              <button type="button" id="btn-random" class="mx-1 btn btn-outline-dark text-light border rounded-circle">
                <i class="bi bi-shuffle"></i>
              </button>
              <button type="button" id="btn-preview" class="mx-1 btn btn-outline-dark text-light border rounded-circle">
                <i class="bi bi-arrow-left"></i>
              </button>
            </div>
            <div class="d-flex justify-content-center">

              <button type="button" id="btn-play" class="btn mx-1 btn-outline-dark text-light border rounded-pill">
                <i class="bi bi-play"></i>
                <i class="bi bi-pause"></i>
              </button>

            </div>
            <div class="d-flex justify-content-center -flex-warp-reverse">
              <button type="button" id="btn-next" class="btn mx-1  btn-outline-dark text-light border rounded-circle">
                <i class="bi bi-arrow-right"></i>
              </button>
              <button type="button" id="btn-loop" class="btn mx-1 btn-outline-dark text-light border rounded-circle">
                <i class="bi bi-arrow-clockwise"></i>
              </button>
              <button type="button" class="btn btn-outline-dark text-light dropdown-toggle border rounded-pill"
                data-bs-toggle="dropdown" aria-expanded="false" id="btn-volume">
                <i class="bi bi-volume-up"></i>
              </button>
              <div class="dropdown-menu" id="menu-volume">
                <div class="d-flex align-items-center">
                  <button id="volume-mute" type="button"
                    class="mx-2 btn btn-outline-dark text-light border rounded-circle">
                    <span id="play">
                      <i class="bi bi-volume-mute"></i>
                    </span>
                  </button>
                  <input type="range" min="0" max="100" value="100" class="ui-slider mx-2 " id="volume">
                </div>
              </div>
            </div>
          </div>
        </form>
        <div class="col-12 col-sm my-1">
          <div class="ui-seekbar px-3 d-flex h-100 justify-content-center flex-column">
            <input type="range" id="timeline-now" class="ui-slider w-100" min="0" max="120000" value="0">
            <div class="h-100 mb-0 row">
              <div class="col-3 col-sm-2">
                <span id="time">00:00</span>
              </div>
              <div class="col text-center">
                <span id="name-bar">........?</span>
              </div>
              <div class="col-3 col-sm-2 text-end">
                <span id="duration">00:00</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-3 col-xl-2">
          <button id="btn-list-collapse" class="btn btn-outline-dark text-light w-100">Lista de reprodução</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="configsModal" tabindex="-1" aria-labelledby="configurações" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content ">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="configurações">Configurações</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div>
            <p>Instalar AMQ Player Music nesse dispositivo</p>
            <button type="button" class="btn btn-outline-success pwa-install">Instalar</button>
          </div>
          <hr>
          <div>
            <p>Escolha seu tema!!!</p>
            <form action="javascript:void(0);">
              <div class="form-check">
                <input class="form-check-input radioTheme" type="radio" name="flexRadioOptionTheme"
                  id="flexRadioOptionTheme1" value="system">
                <label class="form-check-label" for="flexRadioOptionTheme1">
                  Padrão do Sistema Operacional
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input radioTheme" type="radio" name="flexRadioOptionTheme"
                  id="flexRadioOptionTheme2" value="light">
                <label class="form-check-label" for="flexRadioOptionTheme2">
                  Light Mode
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input radioTheme" type="radio" checked name="flexRadioOptionTheme"
                  id="flexRadioOptionTheme3" value="dark">
                <label class="form-check-label" for="flexRadioOptionTheme3">
                  Dark Mode
                </label>
              </div>
            </form>
          </div>
          <hr>
          <div>
            <p>Limpe todos os dados de aplicação</p>
            <button id="btn-clear-data" class="btn btn-outline-danger">Limpar dados</button>
          </div>
          <hr>
          <div>
            <p>Importe ou exporte suas músicas!!</p>
            <p>Importação substitui todos os dados salvos, tenha cuidado</p>
            <button class="btn btn-outline-secondary">Importar dados</button>
            <button class="btn btn-outline-secondary">Exportar dados</button>
          </div>
          <hr>
          <div>
            <form action="javascript:void(0);">
              <label for="select-quality" class="form-label">Qualidade do streaming</label>
              <select id="select-quality" class="form-select" aria-label="Qualidade da media">
                <option value="0" selected>Somente Audio (mais leve)</option>
                <option value="480">Video 480p</option>
                <option value="720">Video 720p</option>
              </select>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
  <script rel="preconnect" defer src="https://code.jquery.com/jquery-3.6.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script rel="dns-prefetch" defer src="/player/libare/jquery-ui.min.js"></script>
  <script rel="dns-prefetch" defer src="/player/libare/jquery.ui.touch-punch.js"></script>
  
</body>

</html>
